<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <h1>Resume Builder</h1>
  <form action="">
    <h2>Personal Information</h2>
    <hr>
    <div class="formgroup">
      <label class="label" for="name">Name</label>
      <input class="input" type="text" id="name" autocomplete="off">
    </div>
    <div class="formgroup">
      <label class="label" for="designation">Designation</label>
      <input class="input" type="text" id="designation" autocomplete="off">
    </div>
    <div class="formgroup">
      <label class="label" for="phone">Phone</label>
      <input class="input" type="number" id="phone" autocomplete="off">
    </div>
    <div class="formgroup">
      <label class="label" for="email">Email</label>
      <input class="input" type="email" id="email" autocomplete="off">
    </div>
    <div class="formgroup">
      <label class="label" for="address">Address</label>
      <input class="input" type="text" id="address" autocomplete="off">
    </div>

<!-- Education Section Starts from Here -->

    <h2>Education</h2>
    <hr>
    <div class="formgroup">
      <label class="label" for="passingyear">Passing Year</label>
      <input class="input" type="date" id="passingyear" autocomplete="off">
    </div>
    <div class="formgroup">
      <label class="label" for="degree">Degree</label>
      <input class="input" type="text" id="degree" autocomplete="off">
    </div>
    <div class="formgroup">
      <label class="label" for="instituion">Institution</label>
      <input class="input" type="text" id="instituion" autocomplete="off">
    </div>

<!-- Skill section -->

    <h2>Skills</h2>
    <hr>
    <div class="formgroup">
      <label class="label" for="skills">Skills</label>
      <input class="input" type="text" id="skills" autocomplete="off">
    </div>

<!-- Languages -->

    <h2>Languages</h2>
    <hr>
    <div class="formgroup">
      <label class="label" for="language">Language</label>
      <input class="input" type="text" id="language" autocomplete="off">
    </div>

<!-- Work Experience -->

    <h2>Work Experience</h2>
    <hr>
    <div class="formgroup">
      <label class="label" for="startyear">Start Year</label>
      <input class="input" type="date" id="startyear" autocomplete="off">

    </div>
    <div class="formgroup">
      <label class="label" for="endyear">End Year</label>
      <input class="input" type="date" id="endyearyear" autocomplete="off">
    </div>
    <div class="formgroup">
      <label class="label" for="company">Company</label>
      <input class="input" type="text" id="company" autocomplete="off">
    </div>
    <div class="formgroup">
      <label class="label" for="companylocation">Company Location</label>
      <input class="input" type="text" id="companylocation" autocomplete="off">
    </div>
    <div class="formgroup">
      <label class="label" for="jobtitle">Job Title</label>
      <input class="input" type="text" id="jobtitle" autocomplete="off">
    </div>
    <div class="formgroup">
      <label class="label" for="responsibilities">Responsibilities</label>
      <input class="input" type="text" id="responsibilities" autocomplete="off">
    </div>

    <br>
    <hr class="formgroup">
    <div class="btndiv">
      <input class="submit" type="submit">
    </div>

  </form>

</body>
</html>
